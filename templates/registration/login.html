{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="form-container glass-form">
  <h2>Iniciar sesión</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-glow">Ingresar</button>
  </form>

  <p class="ayuda">
    <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a><br>
    <a href="{% url 'registro' %}">¿No tenés cuenta? Registrate</a>
  </p>
</div>
{% endblock %}
