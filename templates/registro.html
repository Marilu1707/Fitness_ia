{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="form-container">
  <div class="glass-form">
    <h2>Crear cuenta</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn-glow">Registrarse</button>
    </form>
    <div class="ayuda">
      ¿Ya tenés cuenta? <a href="{% url 'login' %}">Ingresá</a>
    </div>
  </div>
</div>
{% endblock %}
