
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Progreso</title>
    <style>
        body { font-family: Arial; font-size: 12px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        td, th { border: 1px solid #000; padding: 6px; text-align: center; }
    </style>
</head>
<body>
    <h1>Reporte de Progreso de {{ usuario.username }}</h1>
    <p>Edad: {{ perfil.edad }} a√±os | Peso: {{ perfil.peso }} kg | Altura: {{ perfil.altura }} cm</p>
    <p>Objetivo: {{ objetivo.tipo }}</p>

    <h2>Historial</h2>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Peso</th>
            </tr>
        </thead>
        <tbody>
            {% for prog in progresos %}
            <tr>
                <td>{{ prog.fecha|date:"d/m/Y" }}</td>
                <td>{{ prog.peso_actual }} kg</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
